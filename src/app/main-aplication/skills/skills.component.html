<h3 class="titulo-seccion">MIS SKILLS</h3>
<div class="fila">
    <div class="skill" *ngFor="let skill of skills">
        <img src="{{skill.icon}}" alt="">
        <h4>{{skill.name}}</h4>
        <hr>
        <ul class="skills-tag">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <p>{{skill.desc}}</p>
    </div>
    
</div>
